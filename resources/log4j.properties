# Set root category priority to INFO and its only appender to CONSOLE.
log4j.rootCategory=WARN, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=WARN
log4j.appender.CONSOLE.target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %c{1} %5p: %m %n

log4j.logger.org.opensextant.howler=WARN
#log4j.logger.org.opensextant.howler.spo.OWLUtils=WARN
#log4j.logger.org.opensextant.howler.spo.convertors.SPOFactory=WARN
log4j.logger.com.keysolutions.ddpclient.DDPClient=ERROR
log4j.logger.com.bigdata.config.Configuration=DEBUG