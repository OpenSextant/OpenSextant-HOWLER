# Set root category priority to INFO and its only appender to CONSOLE.
log4j.rootCategory=DEBUG, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %c{1} %5p: %m %n

log4j.logger.org.opensextant.howler=DEBUG
log4j.logger.org.opensextant.howler.text.HowlerLexer=DEBUG
log4j.logger.com.keysolutions.ddpclient.DDPClient=ERROR
log4j.logger.com.bigdata.config.Configuration=DEBUG
log4j.logger.org.semanticweb.owlapi=WARN
log4j.logger.org.semanticweb.owlapi.util=ERROR
log4j.logger.org.openrdf=ERROR
log4j.logger.org.eclipse.rdf4j.rio.RDFParserRegistry=ERROR
log4j.logger.org.eclipse.rdf4j.rio.DatatypeHandlerRegistry=ERROR
log4j.logger.org.eclipse.rdf4j.rio.LanguageHandlerRegistry=ERROR